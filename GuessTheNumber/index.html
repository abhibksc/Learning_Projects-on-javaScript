<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #wrapper.custom-shadow {
            box-shadow: 0 0 10px 0 rgba(14, 13, 13, 0.5) !important;
            /* Black shadow with 0.5 opacity */
        }
       
    </style>
</head>


<body class=" min-vh-100 min-vw-100 bg-danger bg-gradient d-flex justify-content-center">
    <form
        class="m-0 p-3   rounded border m-3    bg-info bg-gradient mt-5 mb-5   d-flex flex-column align-items-center " id="wrapper">
        <div>
            <h1>Number guessing game</h1>
        </div>

        <div>
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>

        <div class="m-5  row col-8 p-3  bg-info bg-gradient mt-5 mb-5">
            <label2 for="guessField"  style="text-align: center;" id="guess">Guess a number</label>
                <input class="form-control mt-2 mb-3 " type="text" id="guessField" >
                <input class="btn btn-secondary col-6" type="submit" id="subt" value="Submit guess">
        </div>


        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
